<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="display" class="result h75 font-30">0</div>
        <button data-value="c" class="action cancel grey-button h75 font-30 hover">C</button>
        <button data-value="back" class="action back grey-button h75 font-30">←</button>
        <button data-value="divide" class="action divide orange-button w75 h75 font-30">÷</button>
        <button data-value="7" class="action number7 grey-button w75 h75 font-30">7</button>
        <button data-value="8" class="action number8 grey-button w75 h75 font-30">8</button>
        <button data-value="9" class="action number9 grey-button w75 h75 font-30">9</button>
        <button data-value="multiply" class="action multiply orange-button w75 h75 font-30">x</button>
        <button data-value="4" class="action number4 grey-button h75 font-30">4</button>
        <button data-value="5" class="action number5 grey-button h75 font-30">5</button>
        <button data-value="6" class="action number6 grey-button h75 font-30">6</button>
        <button data-value="minus" class="action minus orange-button h75 font-30">-</button>
        <button data-value="1" class="action number1 grey-button h75 font-30">1</button>
        <button data-value="2" class="action number2 grey-button h75 font-30">2</button>
        <button data-value="3" class="action number3 grey-button h75 font-30">3</button>
        <button data-value="plus" class="action plus orange-button h75 font-30">+</button>
        <button data-value="0" class="action number0 grey-button h75 font-30">0</button>
        <button data-value="equals" class="action equals orange-button h75 font-30">=</button>
      </div>
    </div>
  </body>
</html>
